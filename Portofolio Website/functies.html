<!DOCTYPE html>
<html>
<body>
    <p id="text"></p>
<script>
        let prijs = parseInt(prompt("Hoe duur is het product?"))
        let hoeveelheid = parseInt(prompt("Hoeveel wil je ervan kopen?"))
calculatePrice()

function calculatePrice(){
totaalPrijs = prijs * hoeveelheid
document.getElementById("text").innerHTML = "Dit gaat je " + totaalPrijs + " euro kosten.";
    } 
</script>
